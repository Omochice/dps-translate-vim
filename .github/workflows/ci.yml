name: deno-test

on:
  push:
    branches:
      - main
    paths:
      - "**/*.ts"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "**/*.ts"
      - ".github/workflows/ci.yml"


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout Deno Module
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up Deno
        uses: denolib/setup-deno@4df079f84f6c4ef488b04806df9af59e51d09bfb # v2
      - name: Test Deno Module
        run: deno test
